server {
    listen 8090;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls directly to ERPNext gunicorn (bypass Frappe's nginx)
    location /api/ {
        proxy_pass http://meraki-backend:8000;
        proxy_set_header Host erp.merakiwp.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Frappe-Site-Name erp.merakiwp.com;
    }

    # Proxy file downloads (private/public uploads)
    location /private/ {
        proxy_pass http://frontend:8080;
        proxy_set_header Host erp.merakiwp.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Frappe-Site-Name erp.merakiwp.com;
    }

    location /files/ {
        proxy_pass http://frontend:8080;
        proxy_set_header Host erp.merakiwp.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Frappe-Site-Name erp.merakiwp.com;
    }

    # Proxy ERPNext assets (frappe/erpnext specific paths only)
    location /assets/frappe/ {
        proxy_pass http://frontend:8080;
        proxy_set_header Host erp.merakiwp.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Frappe-Site-Name erp.merakiwp.com;
    }

    location /assets/erpnext/ {
        proxy_pass http://frontend:8080;
        proxy_set_header Host erp.merakiwp.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Frappe-Site-Name erp.merakiwp.com;
    }

    # Proxy to Email Processor v2 (inquiry form)
    location /inquiry-api/ {
        rewrite ^/inquiry-api/(.*)$ /$1 break;
        proxy_pass http://email-processor-v2:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Proxy to Wedding Planner Agent API
    location /planner-api/ {
        rewrite ^/planner-api/(.*) /$1 break;
        proxy_pass http://wedding-planner-agent:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }
}
