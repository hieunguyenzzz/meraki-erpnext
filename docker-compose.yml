x-backend-defaults: &backend_defaults
  build:
    context: .
    dockerfile: Dockerfile
  volumes:
    - meraki-sites:/home/frappe/frappe-bench/sites
    - meraki-logs:/home/frappe/frappe-bench/logs
  depends_on:
    configurator:
      condition: service_completed_successfully

services:
  configurator:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - meraki-sites:/home/frappe/frappe-bench/sites
      - meraki-logs:/home/frappe/frappe-bench/logs
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host $$DB_HOST;
        bench set-config -gp db_port $$DB_PORT;
        bench set-config -g redis_cache "redis://$$REDIS_CACHE";
        bench set-config -g redis_queue "redis://$$REDIS_QUEUE";
        bench set-config -g redis_socketio "redis://$$REDIS_QUEUE";
        bench set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      SOCKETIO_PORT: "9000"

  backend:
    <<: *backend_defaults
    restart: unless-stopped

  frontend:
    <<: *backend_defaults
    restart: unless-stopped
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: backend:8000
      SOCKETIO: websocket:9000
      FRAPPE_SITE_NAME_HEADER: ${SITE_NAME:-erp.merakiwp.com}
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: ${PROXY_READ_TIMEOUT:-120}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50m}
    ports:
      - "8082:8080"

  websocket:
    <<: *backend_defaults
    restart: unless-stopped
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js

  queue-short:
    <<: *backend_defaults
    restart: unless-stopped
    command:
      - bench
      - worker
      - --queue
      - short,default

  queue-long:
    <<: *backend_defaults
    restart: unless-stopped
    command:
      - bench
      - worker
      - --queue
      - long

  scheduler:
    <<: *backend_defaults
    restart: unless-stopped
    command:
      - bench
      - schedule

  db:
    image: mariadb:10.6
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - meraki-db-data:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h localhost --password=${DB_PASSWORD}
      interval: 1s
      retries: 20

  redis-cache:
    image: redis:alpine
    restart: unless-stopped

  redis-queue:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - meraki-redis-queue-data:/data

  create-site:
    <<: *backend_defaults
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db:3306;
        wait-for-it -t 120 redis-cache:6379;
        wait-for-it -t 120 redis-queue:6379;
        export start=`date +%s`;
        until [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".db_host // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_cache // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_queue // empty"` ]];
        do
          echo "Waiting for sites/common_site_config.json to be created";
          sleep 5;
          if (( `date +%s`-start > 120 )); then
            echo "could not find sites/common_site_config.json with required keys";
            exit 1
          fi
        done;
        echo "sites/common_site_config.json found";
        bench new-site --no-mariadb-socket --admin-password=${ADMIN_PASSWORD} --db-root-password=${DB_PASSWORD} --install-app erpnext --install-app hrms --set-default ${SITE_NAME};
    profiles:
      - setup

  # Seed data migrator â€” runs on every deploy, exits when done
  data-migrator:
    build:
      context: ./migration
    restart: "no"
    command: ["python", "migrate_auto.py"]
    environment:
      ERPNEXT_URL: http://frontend:8080
      ERPNEXT_API_KEY: ${ERPNEXT_API_KEY}
      ERPNEXT_API_SECRET: ${ERPNEXT_API_SECRET}
      STATE_FILE: /home/frappe/frappe-bench/sites/meraki_seed_state.json
    volumes:
      - meraki-sites:/home/frappe/frappe-bench/sites
    depends_on:
      - frontend

  migration:
    build:
      context: ./migration
      dockerfile: Dockerfile
    environment:
      ERPNEXT_URL: http://frontend:8080
      ERPNEXT_API_KEY: ${ERPNEXT_API_KEY}
      ERPNEXT_API_SECRET: ${ERPNEXT_API_SECRET}
      MERAKI_PG_HOST: ${MERAKI_PG_HOST}
      MERAKI_PG_PORT: ${MERAKI_PG_PORT}
      MERAKI_PG_USER: ${MERAKI_PG_USER}
      MERAKI_PG_PASSWORD: ${MERAKI_PG_PASSWORD}
      MERAKI_PG_DATABASE: ${MERAKI_PG_DATABASE}
    depends_on:
      - frontend
    profiles:
      - migrate

  webhook:
    build:
      context: ./webhook
    restart: unless-stopped
    volumes:
      - webhook-data:/app/data
    environment:
      - ERPNEXT_URL=${ERPNEXT_URL:-http://frontend:8080}
      - ERPNEXT_API_KEY=${ERPNEXT_API_KEY}
      - ERPNEXT_API_SECRET=${ERPNEXT_API_SECRET}
    depends_on:
      - frontend

volumes:
  meraki-db-data:
  meraki-redis-queue-data:
  meraki-sites:
  meraki-logs:
  webhook-data:
