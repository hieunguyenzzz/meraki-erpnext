# Production compose for OVH server deployment via Dokploy
# Complete standalone file - does not require base compose file
#
# Domains (configured via Dokploy UI):
#   - app.merakiwp.com -> react-frontend:8090
#
# Internal services (no external domains):
#   - frontend (ERPNext nginx)
#   - backend (ERPNext gunicorn)
#   - wedding-planner-agent (accessed via React frontend nginx proxy at /planner-api/)
#   - classifier-agent (used by email-processor-v2)
#   - email-processor-v2 (fetches emails via IMAP, no external access needed)

x-backend-defaults: &backend_defaults
  build:
    context: .
    dockerfile: Dockerfile
  volumes:
    - meraki-sites:/home/frappe/frappe-bench/sites
    - meraki-logs:/home/frappe/frappe-bench/logs
  depends_on:
    configurator:
      condition: service_completed_successfully

services:
  configurator:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - meraki-sites:/home/frappe/frappe-bench/sites
      - meraki-logs:/home/frappe/frappe-bench/logs
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host $$DB_HOST;
        bench set-config -gp db_port $$DB_PORT;
        bench set-config -g redis_cache "redis://$$REDIS_CACHE";
        bench set-config -g redis_queue "redis://$$REDIS_QUEUE";
        bench set-config -g redis_socketio "redis://$$REDIS_QUEUE";
        bench set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      REDIS_CACHE: redis-cache:6379
      REDIS_QUEUE: redis-queue:6379
      SOCKETIO_PORT: "9000"

  backend:
    <<: *backend_defaults
    restart: unless-stopped
    networks:
      default:
        aliases:
          - meraki-backend

  frontend:
    <<: *backend_defaults
    restart: unless-stopped
    labels:
      - "traefik.enable=false"
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: meraki-backend:8000
      SOCKETIO: meraki-websocket:9000
      FRAPPE_SITE_NAME_HEADER: ${SITE_NAME:-erp.merakiwp.com}
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: ${PROXY_READ_TIMEOUT:-120}
      CLIENT_MAX_BODY_SIZE: ${CLIENT_MAX_BODY_SIZE:-50m}
    networks:
      default:
        aliases:
          - erpnext-frontend

  websocket:
    <<: *backend_defaults
    restart: unless-stopped
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    networks:
      default:
        aliases:
          - meraki-websocket

  queue-short:
    <<: *backend_defaults
    restart: unless-stopped
    command:
      - bench
      - worker
      - --queue
      - short,default

  queue-long:
    <<: *backend_defaults
    restart: unless-stopped
    command:
      - bench
      - worker
      - --queue
      - long

  scheduler:
    <<: *backend_defaults
    restart: unless-stopped
    command:
      - bench
      - schedule

  db:
    image: mariadb:10.6
    restart: unless-stopped
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - meraki-db-data:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -h localhost --password=${DB_PASSWORD}
      interval: 1s
      retries: 20

  redis-cache:
    image: redis:alpine
    restart: unless-stopped

  redis-queue:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - meraki-redis-queue-data:/data

  create-site:
    <<: *backend_defaults
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db:3306;
        wait-for-it -t 120 redis-cache:6379;
        wait-for-it -t 120 redis-queue:6379;
        export start=`date +%s`;
        until [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".db_host // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_cache // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_queue // empty"` ]];
        do
          echo "Waiting for sites/common_site_config.json to be created";
          sleep 5;
          if (( `date +%s`-start > 120 )); then
            echo "could not find sites/common_site_config.json with required keys";
            exit 1
          fi
        done;
        echo "sites/common_site_config.json found";
        bench new-site --no-mariadb-socket --admin-password=${ADMIN_PASSWORD} --db-root-password=${DB_PASSWORD} --install-app erpnext --install-app hrms --set-default ${SITE_NAME};
    profiles:
      - setup

  # Seed data migrator â€” runs on every deploy, exits when done
  data-migrator:
    build:
      context: ./migration
    restart: "no"
    command: ["python", "migrate_auto.py"]
    environment:
      ERPNEXT_URL: https://app.merakiwp.com
      ERPNEXT_API_KEY: ${ERPNEXT_API_KEY}
      ERPNEXT_API_SECRET: ${ERPNEXT_API_SECRET}
      DB_ROOT_PASSWORD: ${DB_PASSWORD}
      STATE_FILE: /home/frappe/frappe-bench/sites/meraki_seed_state.json
    volumes:
      - meraki-sites:/home/frappe/frappe-bench/sites
    depends_on:
      backend:
        condition: service_started
    networks:
      - default
      - dokploy-network

  # React frontend - exposed via Dokploy domain (app.merakiwp.com)
  react-frontend:
    build:
      context: ./refinefrontend
      dockerfile: Dockerfile
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.meraki-react.rule=Host(`app.merakiwp.com`)"
      - "traefik.http.routers.meraki-react.entrypoints=websecure"
      - "traefik.http.routers.meraki-react.tls.certresolver=letsencrypt"
      - "traefik.http.services.meraki-react.loadbalancer.server.port=8090"
      - "traefik.docker.network=dokploy-network"
    networks:
      - default
      - dokploy-network
    depends_on:
      - frontend
      - wedding-planner-agent

  # Wedding Planner Agent - INTERNAL ONLY (accessed via React frontend nginx proxy)
  wedding-planner-agent:
    build:
      context: ./wedding-planner-agent
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - ERPNEXT_URL=http://meraki-backend:8000
      - ERPNEXT_API_KEY=${ERPNEXT_API_KEY}
      - ERPNEXT_API_SECRET=${ERPNEXT_API_SECRET}
      - DEBUG_PROMPTS=${DEBUG_PROMPTS:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Classifier Agent - INTERNAL ONLY (used by email-processor-v2)
  classifier-agent:
    build:
      context: ./classifier-agent
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Email Processor v2 - internal only (fetches emails via IMAP)
  email-processor-v2:
    build:
      context: ./webhook_v2
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - ZOHO_HOST=${ZOHO_IMAP_HOST:-imappro.zoho.com}
      - ZOHO_EMAIL=${ZOHO_EMAIL:-info@merakiweddingplanner.com}
      - ZOHO_PASSWORD=${ZOHO_PASSWORD}
      - EMAIL_STORAGE_HOST=email-storage
      - EMAIL_STORAGE_PORT=5432
      - EMAIL_STORAGE_DB=email_processing
      - EMAIL_STORAGE_USER=email_processor
      - EMAIL_STORAGE_PASSWORD=${EMAIL_STORAGE_PASSWORD}
      - ERPNEXT_URL=http://meraki-backend:8000
      - ERPNEXT_API_KEY=${ERPNEXT_API_KEY}
      - ERPNEXT_API_SECRET=${ERPNEXT_API_SECRET}
      - CLASSIFIER_SERVICE_URL=http://classifier-agent:8002
      - USE_REMOTE_CLASSIFIER=${USE_REMOTE_CLASSIFIER:-true}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio-api.hieunguyen.dev}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-merakiweddingplanner}
    depends_on:
      email-storage:
        condition: service_healthy
      frontend:
        condition: service_started
      classifier-agent:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Email Storage PostgreSQL - internal only
  email-storage:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: email_processing
      POSTGRES_USER: email_processor
      POSTGRES_PASSWORD: ${EMAIL_STORAGE_PASSWORD}
    volumes:
      - email-storage-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U email_processor -d email_processing"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  meraki-db-data:
  meraki-redis-queue-data:
  meraki-sites:
  meraki-logs:
  email-storage-data:

networks:
  dokploy-network:
    external: true
