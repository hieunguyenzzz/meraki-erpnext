# Production overlay for OVH server deployment via Dokploy
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Domains (configured via Dokploy UI):
#   - erp.merakiwp.com -> frontend:8080
#   - app.merakiwp.com -> react-frontend:8090
#   - email.merakiwp.com -> email-processor-v2:8001
#
# Internal services (no external domains):
#   - wedding-planner-agent (accessed via React frontend nginx proxy at /planner-api/)
#   - classifier-agent (used by email-processor-v2)

services:
  # ERPNext backend - add alias for nginx.conf compatibility
  backend:
    networks:
      default:
        aliases:
          - meraki-backend

  # ERPNext websocket - add alias for consistency
  websocket:
    networks:
      default:
        aliases:
          - meraki-websocket

  # ERPNext frontend - exposed via Dokploy domain (erp.merakiwp.com)
  frontend:
    environment:
      BACKEND: meraki-backend:8000
      SOCKETIO: meraki-websocket:9000
    networks:
      - default
      - dokploy-network

  # React frontend - exposed via Dokploy domain (app.merakiwp.com)
  react-frontend:
    build:
      context: ./refinefrontend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - default
      - dokploy-network
    depends_on:
      - frontend
      - wedding-planner-agent

  # Wedding Planner Agent - INTERNAL ONLY (accessed via React frontend nginx proxy)
  wedding-planner-agent:
    build:
      context: ./wedding-planner-agent
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - ERPNEXT_URL=http://meraki-backend:8000
      - ERPNEXT_API_KEY=${ERPNEXT_API_KEY}
      - ERPNEXT_API_SECRET=${ERPNEXT_API_SECRET}
      - DEBUG_PROMPTS=${DEBUG_PROMPTS:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    # No dokploy-network - internal only, accessed via React frontend's /planner-api/ proxy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Classifier Agent - INTERNAL ONLY (used by email-processor-v2)
  classifier-agent:
    build:
      context: ./classifier-agent
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    # No dokploy-network - internal only, used by email-processor-v2
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Email Processor v2 - exposed via Dokploy domain (email.merakiwp.com)
  email-processor-v2:
    build:
      context: ./webhook_v2
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # IMAP
      - ZOHO_HOST=${ZOHO_IMAP_HOST:-imappro.zoho.com}
      - ZOHO_EMAIL=${ZOHO_EMAIL:-info@merakiweddingplanner.com}
      - ZOHO_PASSWORD=${ZOHO_PASSWORD}
      # Email Storage DB
      - EMAIL_STORAGE_HOST=email-storage
      - EMAIL_STORAGE_PORT=5432
      - EMAIL_STORAGE_DB=email_processing
      - EMAIL_STORAGE_USER=email_processor
      - EMAIL_STORAGE_PASSWORD=${EMAIL_STORAGE_PASSWORD}
      # ERPNext
      - ERPNEXT_URL=http://meraki-backend:8000
      - ERPNEXT_API_KEY=${ERPNEXT_API_KEY}
      - ERPNEXT_API_SECRET=${ERPNEXT_API_SECRET}
      # Classifier service
      - CLASSIFIER_SERVICE_URL=http://classifier-agent:8002
      - USE_REMOTE_CLASSIFIER=${USE_REMOTE_CLASSIFIER:-true}
      # Gemini (fallback)
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      # MinIO
      - MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio-api.hieunguyen.dev}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET:-merakiweddingplanner}
    depends_on:
      email-storage:
        condition: service_healthy
      frontend:
        condition: service_started
      classifier-agent:
        condition: service_healthy
    networks:
      - default
      - dokploy-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Email Storage PostgreSQL - internal only
  email-storage:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: email_processing
      POSTGRES_USER: email_processor
      POSTGRES_PASSWORD: ${EMAIL_STORAGE_PASSWORD}
    volumes:
      - email-storage-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U email_processor -d email_processing"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  email-storage-data:

networks:
  dokploy-network:
    external: true
